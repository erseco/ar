<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<!-- src="https://h5p.org/h5p/embed/1377950"  -->

<iframe 
	id="miIframe" 
	width="1090" 
	height="702" 
	frameborder="0" 
	allowfullscreen="allowfullscreen" 
	allow="geolocation *; microphone *; camera *; midi *; encrypted-media *" 
	title="AR Scavenger">
		
</iframe><script src="https://h5p.org/sites/all/modules/h5p/library/js/h5p-resizer.js" charset="UTF-8"></script>
</body>
	<script type="text/javascript">
		
		function obtenerParametrosURL() {
		    var parametros = {};
		    var partes = window.location.search.substring(1).split('&');

		    for (var i = 0; i < partes.length; i++) {
		        var parametro = partes[i].split('=');
		        parametros[parametro[0]] = decodeURIComponent(parametro[1]);
		    }

		    return parametros;
		}

		function cargarIframe() {
		    var parametros = obtenerParametrosURL();
		    var id = parametros['id'];

		    if (id) {
		        var iframe = document.getElementById('miIframe');
		        var urlBase = "https://h5p.org/h5p/embed/";
		        var urlCompleta = urlBase + id;
		        iframe.src = urlCompleta;
		    } else {
		        console.error("No se proporcionó un ID válido en la URL.");
		    }
		}

		cargarIframe();

	</script>
</html>

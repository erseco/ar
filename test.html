<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraer URL y generar código QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #qrcode {
            width: 200px;
            height: 200px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Extraer URL y generar código QR</h1>
    <input type="text" id="inputText" placeholder="Introduce el texto con la URL" style="width: 100%;" />
    <button onclick="generateQRCode()">Generar QR Code</button>
    <div id="qrcode"></div>
    <p id="urlResult"></p>
    <button id="downloadBtn" style="display: none;">Descargar código QR</button>

    <script>
        function generateQRCode() {
            const inputText = document.getElementById("inputText").value;
            const regex = /(https?:\/\/[^\s]+)/g;
            const url = inputText.match(regex);

            if (url && url.length > 0) {
                const qrCodeElement = document.getElementById("qrcode");
                qrCodeElement.innerHTML = "";
                const qrcode = new QRCode(qrCodeElement, {
                    text: url[0],
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H,
                });

                document.getElementById("urlResult").innerText = `URL extraída: <a href="${url[0]}">${url[0]}</a>`;

                const downloadBtn = document.getElementById("downloadBtn");
                downloadBtn.style.display = "block";
                downloadBtn.onclick = () => {
                    const canvas = document.getElementsByTagName("canvas")[0];
                    const image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                    downloadBtn.href = image;
                    downloadBtn.download = "codigo_qr.png";
                };
            } else {
                alert("No se ha encontrado ninguna URL en el texto introducido.");
            }
        }
    </script>
</body>
</html>
